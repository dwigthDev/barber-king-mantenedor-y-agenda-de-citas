<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insuco - Venta</title>
    <link rel="stylesheet" href="style/style.css">
    <!--box icono-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav contenedor">
            <a href="#" class="logo">Quiosco<span>Insuco</span></a>
            <!--icono-->
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
            <!--carta-->
            <div class="cart">
                <h2 class="cart-titulo">Tu carrito</h2>
                <!--contenido carrito-->
                <div class="cart-contenido">
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-titulo">Total</div>
                    <div class="total-precio">$0</div>
                </div> 
                <!--buy button-->
                <button type="button" class="btn-buy">Comprar ahora</button>
                <!--cerrar carrito-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>    
    </header>   
    <!-- tienda-->
    <section class="tienda contenedor">
        <h2 class="section-titulo">Productos</h2>
        <!--contenido-->
        <div class="tienda-contenido">
        <!--box1-->
        <div class="producto-box">
            <img src="img/cafe.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">La mama de joshep</h2>
            <span class="precio">$500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box2-->
        <div class="producto-box">
            <img src="img/frac.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Galletas frac-clasica</h2>
            <span class="precio">$1000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box3-->
        <div class="producto-box">
            <img src="img/fracvainilla.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Galletas frac-vainilla</h2>
            <span class="precio">$1000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box4-->
        <div class="producto-box">
            <img src="img/fracchocolate.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Galletas frac-chocolate</h2>
            <span class="precio">$1000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box5-->
        <div class="producto-box">
            <img src="img/fraccapuchino.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Galletas frac-cappuccino</h2>
            <span class="precio">$1000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box6-->
        <div class="producto-box">
            <img src="img/limonsur.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Fruna LimonSur</h2>
            <span class="precio">$500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box7-->
        <div class="producto-box">
            <img src="img/frucola.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Fruna Frucola</h2>
            <span class="precio">$500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--box8-->
        <div class="producto-box">
            <img src="img/frutal.jpg" alt="" class="producto-img">
            <h2 class="producto-titulo">Fruna frutal</h2>
            <span class="precio">$500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        
    </div>
    </section>
    <!--link js-->
    <script src="js/main.js"></script>
</body>
</html>
